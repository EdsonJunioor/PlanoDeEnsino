          <div class="mt-20">
            <h3>Lista de Livros</h3>
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Editora</th>
                  <th scope="col">Ano</th>
                </tr>
              </thead>
              <tbody>
                <tr style="cursor: pointer;" *ngFor="let livro of livros">
