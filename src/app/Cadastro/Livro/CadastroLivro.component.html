<div class="container">
    <div class="row justify-content-md-center">
        <div class="offset-2 center">
            <form>
                <div class="form-group">
                    <div class="text-center mt-30">
                        <h1>Cadastrar Livro</h1>
                    </div>
                    <div class="mt-10">
                        <h6>Título</h6> <!-- se refere a DS_LIVRO-->
                        <input class="form-control form-control-sm" type="text" placeholder="Nome do livro">
                        <h6 class="mt-8">Editora</h6>
                        <input type="email" class="form-control form-control-sm" placeholder="Editora do livro">
                    </div>
                </div>
                <div class="row mt-10">
                    <div class=" col-md-7">
                        <h6 for="exampleFormControlSelect1">Autor</h6>
                        <input type="text" class="form-control form-control-sm" placeholder="Autor do livro">
                    </div>
                    <div class="col-6 col-md-3">
                        <h6>Ano de Lançamento</h6>
                        <div class="col-md-3">
                            <input type="number" class="form-control form-control-sm" placeholder="AAAA">
                        </div>
                    </div>
                </div>
                
                <div class="row mt-20">
                    <div class="col-6 col-md-1">
                     <button type="button" class="btn btn-secondary">Editar</button>
                    </div>
                    <div class="col-6 col-md-2">
                     <button type="button" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
