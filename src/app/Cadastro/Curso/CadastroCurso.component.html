<div class="container">
  <div class="row justify-content-md-center">
    <div class="offset-2 center">
      <form>
        <div class="form-group">
          <div class="text-center mt-30">
            <h1>Cadastrar Curso</h1>
          </div>
          <div class="mt-10">
            <h6>Curso</h6> <!-- se refere a DS_LIVRO-->
            <input class="form-control form-control-sm" type="text" placeholder="Nome do curso" [(ngModel)]="curso.dsCurso" name="nomeCurso">
            <h6 class="mt-10">Tipo de Graduação</h6>
            <input type="radio" name="tipo" [(ngModel)]="curso.tpGraduacao" value="Bacharelado">
            <label for="Bacharelado">&nbsp;Bacharelado</label>
            &nbsp;
            <input type="radio" name="tipo" [(ngModel)]="curso.tpGraduacao" value="Licenciatura">
            <label for="Licenciatura">&nbsp;Licenciatura</label>
            &nbsp;
            <input type="radio" name="tipo" [(ngModel)]="curso.tpGraduacao" value="Tecnologo">
            <label for="Tecnologo">&nbsp;Tecnólogo</label>
          </div>
        </div>
        <div class="row mt-20">
          <div class="col-4 col-md-1">
            <input class="btn btn-dark" type="reset" value="Limpar">
          </div>
          <div class="col-4 col-md-1">
            <button type="button" class="btn btn-success" (click)="saveCurso()">Salvar</button>
          </div>
          <div class="col-4 col-md-10">
            <button class="btn btn-primary" (click)="mostrarListaCurso = !mostrarListaCurso">
              {{mostrarListaCurso ? 'Mostrar Lista' : 'Ocultar Lista'}}
            </button>
          </div>
        </div>
        <div class="mt-20" *ngIf="!mostrarListaCurso">
          <h3>Lista de Cursos ({{cursos.length}})</h3>
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Ações</th>
                <th scope="col">Curso</th>
                <th scope="col">Tipo de Graduação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursos | paginate: { itemsPerPage: contadorCurso, currentPage: pagCurso }">
                <td><button class="btn btn-primary" (click)="abrirDetalhesCurso(curso)">Editar</button></td>
                <td>{{curso.dsCurso}}</td>
                <td>{{curso.tpGraduacao}}</td>
              </tr>
            </tbody>
          </table>
          <div class="text-right">
            <pagination-controls (pageChange)="pagCurso = $event"></pagination-controls>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
