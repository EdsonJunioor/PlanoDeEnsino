<div class="container">
  <div class="row justify-content-md-center">
    <div class="offset-2 center">
      <div class="mt-20">
        <div class="text-center mt-30">
          <h1>Consultar Usu√°rio</h1>
        </div>
        <div class="form-group col-12 col-md-12">
          <input [(ngModel)]="filtrar" type="text" class="form-control" placeholder="Buscar">
        </div>
        <div class="mt-20">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Login</th>
                <th scope="col">Senha</th>
                <th scope="col">Tipo</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody *ngIf="usuariosFiltrados && usuariosFiltrados.length">
              <tr style="cursor: pointer;" *ngFor="let usuarioFiltrado of usuariosFiltrados">
                <td>{{usuarioFiltrado.nome}}</td>
                <td>{{usuarioFiltrado.login}}</td>
                <td>******************</td>
                <td>{{usuarioFiltrado.tpUsuario}}</td>
                <td>{{usuarioFiltrado.status}}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr *ngIf="!usuariosFiltrados.length">
                <td colspan="8" class="text-center">
                  <h4>Nenhum usuario encontrado</h4>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
