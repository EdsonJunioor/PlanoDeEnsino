<div class="container">
  <div class="row justify-content-md-center">
      <div class="offset-2 center">
          <div class="mt-20">
              <h3>Lista de Livros</h3>
              <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Ano</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer;" *ngFor="let livro of livros">
                    <td>{{livro.dsLivro}}</td>
                    <td>{{livro.editora}}</td>
                    <td>{{livro.ano}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
