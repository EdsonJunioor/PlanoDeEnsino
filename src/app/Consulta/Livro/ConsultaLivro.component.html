<div class="container">
  <div class="row justify-content-md-center">
    <div class="offset-2 center">
      <div class="mt-20">
        <div class="text-center mt-30">
          <h1>Consultar Livro</h1>
        </div>
        <form class="navbar-form navbar-left mt-20" role="search">
          <div class="form-group col-12 col-md-12">
              <input type="text" class="form-control" placeholder="Buscar">
          </div>
        </form>
        <div class="mt-20">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Editora</th>
                <th scope="col">Ano</th>
                <th scope="col">Autores</th>
              </tr>
            </thead>
            <tbody>
              <tr style="cursor: pointer;" *ngFor="let livro of livros">
                <td>{{livro.dsLivro}}</td>
                <td>{{livro.editora}}</td>
                <td>{{livro.ano}}</td>
                <td>{{livro.nome}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
