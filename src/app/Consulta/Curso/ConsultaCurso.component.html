<div class="container">
  <div class="row justify-content-md-center">
    <div class="offset-2 center">
      <div class="mt-20">
        <div class="text-center mt-30">
          <h1>Consultar Curso</h1>
        </div>
        <form class="navbar-form navbar-left mt-20" role="searchbox">
          <div class="form-group col-12 col-md-12">
              <input type="text" class="form-control" placeholder="Buscar">
          </div>
        </form>
        <div class="mt-20">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Curso</th>
                <th scope="col">Tipo de Graduação</th>
              </tr>
            </thead>
            <tbody>
              <tr style="cursor: pointer;" *ngFor="let curso of cursos">
                <td>{{curso.dsCurso}}</td>
                <td>{{curso.tpGraduacao}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
